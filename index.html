<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetliNav</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="inline-svgs.css">
  <link rel="stylesheet" href="nav-switcher.css">
</head>

<body>
  <div class="app-container">
    <a class="skip-link" href="#maincontent">Skip to main content</a>

    <!-- Navigation bar at the Root level -->
    <header>
      <nav class="level-root">
        <ul class="app-navigation-items">
          <li><a href="#" class="logo" aria-roledescription="logo" aria-label="Netlify logo"></a></li>
          <li class="hidden nav-root active">
            Title of the page
          </li>

          <li class="nav-site nav-team">
            <button type="button" class="button team-switcher">
              Team name
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="6" viewBox="0 0 10 6" aria-labelledby="arrowDownTitle">
                <title id="arrowDownTitle">Expand team options</title>
                <path fill="#FFF"
                  d="M8.99991268,3.07028102 L6.41857138,5.57471215  C6.17648594,5.80958474 6.17648594,6.19041552 6.41857138,6.42520326 L9,8.92971911 L7.38140903,10.5 L3.18156408,6.42520313 C2.93947864,6.19041539 2.93947864,5.80958461 3.18156408,5.57471202 L7.38149648,1.5 L8.99991268,3.07028102 Z"
                  transform="rotate(-90 4 5)" />
              </svg>
            </button>
            <ul class="team-dropdown"></ul>
          </li>
        </ul>

        <ul class="navigation-links hidden nav-team">
          <li><a href="#" class="active">Sites</a></li>
          <li><a href="#">Domains</a></li>
          <li><a href="#">Builds</a></li>
          <li><a href="#">Activity</a></li>
          <li><a href="#">Billing</a></li>
          <li><a href="#">Settings</a></li>
        </ul>

        <ul class="navigation-links nav-site">
          <li class="back-link"><a href="#">Sites</a></li>
          <li><a href="#" class="active">site-name-generated-1234</a></li>
        </ul>

        <ul class="account-items">
          <li>
            <button type="button" class="notifications-icon" aria-label="Notifications button" title="Notifications button"></button>
            <ul class="notifications-dropdown"></ul>
          </li>
          <li>
            <button type="button" class="avatar" aria-label="User avatar button" title="User avatar button"></button>
            <ul class="profile-dropdown"></ul>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main-content">
      <aside id="sitebar"></aside>
      <section class="list-of-cards">
        <h1 id="title">Page title</h1>
        <article class="card"></article>
        <article class="card"></article>
        <article class="card"></article>
        <article class="card"></article>
        <article class="card"></article>
        <article class="card"></article>
      </section>
    </main>

  </div>

  <!-- Little navigation bar switcher -->
  <footer>
    <div class="switcher" id="switcher">
      <div class="input-row">
        <input type="radio" name="mode" value="root" id="mode1" class="mode-switcher" />
        <label for="mode1">
          Root level
          <p class="muted">High level pages, like "Create new team", "Create new site"….
          <p>
        </label>
      </div>
      <div class="input-row">
        <input type="radio" name="mode" value="team" id="mode2" class="mode-switcher" />
        <label for="mode2">
          Team level
          <p class="muted">Top level for when a team is selected
          <p>
        </label>
      </div>
      <div class="input-row">
        <input type="radio" name="mode" value="site" id="mode3" class="mode-switcher" checked />
        <label for="mode3">
          Site level
          <p class="muted">At a site level, with a SiteBar™ visible
          <p>
        </label>
      </div>
    </div>
  </footer>

  <script src="index.js"></script>
</body>

</html>
